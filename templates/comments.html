
<div class="mdl-layout--fixed-header">

    <ng-include src="'templates/header.html?v=__applicationVersionNumber__'" ></ng-include>

	<main
		infinite-scroll="commentsController.displayMore()"
		infinite-scroll-distance='3'
		infinite-scroll-disabled="commentsController.loadingDisplay">

		<div class="center-content"
			>

		    <div ng-if="commentsController.loadingCount" class="vertical-align">
		        <span>Checking for replies...</span>
				<span ng-if="commentsController.loadingCount !== ''">({{commentsController.loadingCount}} loaded)</span>
		    </div>

			<div ng-if="commentsController.message">
				{{controller.message}}
			</div>

		    <ng-include
				ng-repeat="threadController in commentsController.threads"
				src="'templates/thread.html?v=__applicationVersionNumber__'"
				></ng-include>

			<div ng-if="commentsController.loadingDisplay" class="loading-footer">
		        <span>Loading...</span>
			</div>

		</div>

	</main>
</div>
