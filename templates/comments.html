
<div class="site-content">

    <ng-include src="'templates/header.html'" ></ng-include>

    <div class="comments-pane">
        <h1>Comments</h1>

        <div ng-if="controller.loadingComments" class="vertical-align">
            <span>Loading...</span>
			<span ng-if="controller.threads.length > 0">({{controller.threads.length}} loaded)</span>
            <span class="glyphicon glyphicon-refresh glyphicon-animate" aria-hidden="true"></span>
        </div>

		<div ng-if="controller.message">
			{{controller.message}}
		</div>

		<div class="thread-list-pane">
		    <ng-include
				ng-repeat="thread in controller.threads | orderBy:'thread.snippet.topLevelComment.snippet.publishedAt'"
				src="'templates/thread.html'"
				ng-controller="threadController as threadController"
				ng-init="threadController.init( thread )"
				></ng-include>
		</div>
    </div>
</div>
