

<div class="header verticalAlign" ng-controller="headerController as controller">

    <div class="header-user-image">
        <img
            src="{{controller.userInfo.picture}}"
            width="50"
            height="50"
        />
    </div>

    <div class="header-content">
        <span class="username">{{controller.userInfo.name}}</span>
        <!-- <a ng-click="controller.loadUserInfo()" href="">Load User</a> -->
    </div>

    <div class="header-logout">
        <a ng-click="controller.logOut()" href="">LogOut</a>
    </div>


</div>
