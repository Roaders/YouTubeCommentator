
<div class="reply" ng-click="controller.selectComment(replyController)">
	<div class="comment-row">
		<img
			class="user-img"
			src="{{::replyController.authorProfileImageUrl}}"
			height="50"
			width="50"
			/>
			<div class="comment-middle">
				<div class="comment-header">
					<a
						class="comment-username"
						href="{{::replyController.authorChannelUrl}}"
						target="_blank"
						>{{::replyController.authorDisplayName}}</a>

					<div class="comment-date" title="{{::replyController.publishedAt | date:'medium'}}">
						{{::replyController.publishedAtDisplay}}
					</div>
				</div>
				<div
					class="comment-text-middle"
					ng-bind-html="replyController.textDisplay"
					></div>
			</div>
	</div>

	<div class="comment-text-bottom" ng-bind-html="replyController.textDisplay"></div>
</div>

<!-- Post reply -->

<div ng-if="replyController.isSelected" class="reply-reply-button">

	<textarea
		ng-disabled="replyController.waitingForReplyResponse"
		class="whole-width-textarea"
		ng-model="replyController.replyText"
		></textarea>

	<div ng-if="replyController.replyPostError" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		<span ng-bind-html="replyController.replyPostError"></span>
	</div>

	<div ng-if="replyController.waitingForReplyResponse" class="vertical-align">
		<span>Posting...</span>
		<span class="glyphicon glyphicon-refresh glyphicon-animate" aria-hidden="true"></span>
	</div>

	<button
		ng-disabled="!replyController.replyEnabled || replyController.waitingForReplyResponse"
		class="whole-width-button"
		ng-click="controller.postReply(threadController,replyController)"
		>Reply</button>
</div>
