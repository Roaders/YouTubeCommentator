
<div class="reply">

	<img
		class="thread-img"
		src="{{reply.snippet.authorProfileImageUrl}}"
		height="75"
		/>

	<div class="thread-content">

		<a
			href="{{reply.snippet.authorChannelUrl}}"
			target="_blank"
			>{{reply.snippet.authorDisplayName}}</a>

		<div>
			created: {{reply.snippet.publishedAt | date:'medium'}}
		</div>
	</div>


</div>
