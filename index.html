<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>youTube Commentator</title>

    <!-- Bootstrap -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous"
        >
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous"
        >

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <!-- Rx -->
    <script src="node_modules/rx/dist/rx.all.js"></script>

    <link href="css/styles.css" rel="stylesheet">
    <script src="app.js" ></script>

    <!-- Google Auth Client -->
    <script src="https://apis.google.com/js/client.js?onload=initiateApp"></script>

</head>
<body>

<H1>Hello World</H1>

<div ng-controller="commentatorController as controller">

    <div>
        {{controller.message}}
    </div>

    <button
            class="google"
            ng-click="controller.authenticate()"
    ></button>

</div>

</body>
</html>
